<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Restaurant Search</title>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
	<link
	  type="text/css"
	  rel="stylesheet"
	  href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
/>
<link href='main.css' rel='stylesheet' />

	
	
</head>
<body>
<div id="app">
	<div class="myheader">
		<h1 class="display-5">{{title}}</h1>
		<a class = "topLinks" href = "main.html">Food Finder</a>
		<a class = "topLinks" href = "admin.html">Favorites</a>
		<div class="underbar"></div>
	</div>			
	<div class="search-row">
				<input class="form-control" id = "userField" v-model = "userName" placeholder="Username(Optional)">	
				<input class="form-control" id = "termField" v-model = "term" placeholder="Please type in type of food">
				<input class="form-control" id = "cityField" v-model = "city" placeholder="City">	
				 <select id = "stateSelect" class="form-control" v-model = "state">
					<option value="" disabled selected>Select your State</option>
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AR">AR</option>	
					<option value="AZ">AZ</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DC">DC</option>
					<option value="DE">DE</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="IA">IA</option>	
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="MA">MA</option>
					<option value="MD">MD</option>
					<option value="ME">ME</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MO">MO</option>	
					<option value="MS">MS</option>
					<option value="MT">MT</option>
					<option value="NC">NC</option>	
					<option value="NE">NE</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>			
					<option value="NV">NV</option>
					<option value="NY">NY</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WI">WI</option>	
					<option value="WV">WV</option>
					<option value="WY">WY</option>
				</select>
				<button class="btn btn-outline-success" type="submit" @click = "search">Search</button>
				<button ref = "switch" class="btn btn-outline-success" type="submit" disabled @click = "viewSwitch">View on Maps</button>
				<p ref = "status" id = "statusTxt">{{statusText}}</p>
	</div> <!-- end row -->
		
	<div ref = "tableDiv" class="container">
		
		<div class="row">
			<restaurant-table v-bind:result = "result"></restaurant-table>

		</div> <!-- end row -->
		<div class="search-row">
				<button ref = "previous" id = "prevButton" class="btn btn-outline-success bottomButtons" type="submit" @click = "pageSwitch">Previous Page</button>
				<button ref = "next"  id = "nextButton" class="btn btn-outline-success bottomButtons" type="submit" @click = "pageSwitch">Next Page</button>
	</div> <!-- end row -->
	</div> <!-- end container -->	
	<div ref = "mapDiv" id='map'>
	</div>
	
</div> <!-- end #app -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<script src="url.js"></script>
<script src="main.js"></script>
<script src="component.js"></script>
</body>
</html>
